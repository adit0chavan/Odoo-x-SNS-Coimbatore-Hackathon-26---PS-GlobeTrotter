{% extends "base.html" %}

{% block title %}Edit Profile - GlobeTrotter{% endblock %}

{% block content %}
<div class="container main-content d-flex justify-center">
    <div class="w-100 max-w-lg">
        <div class="d-flex justify-between align-center mb-8">
            <h1 class="h2 mb-0">Edit Profile</h1>
            <a href="{{ url_for('profile.view') }}" class="btn btn-outline">Cancel</a>
        </div>

        <div class="card p-8 shadow-lg">
            <form method="POST">

                <div class="mb-8 text-center">
                    <div class="position-relative d-inline-block">
                        <img src="{{ current_user.profile_pic }}" class="rounded-full shadow-md"
                            style="width: 100px; height: 100px; object-fit: cover;">
                        <span class="position-absolute bottom-0 right-0 p-1 bg-white rounded-full shadow-sm">
                            <span class="icon text-gray icon-sm">edit</span>
                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div class="form-group col-span-2">
                        <label class="form-label">Profile Picture URL</label>
                        <input type="text" name="profile_pic_url" value="{{ current_user.profile_pic }}"
                            class="form-input" placeholder="https://...">
                        <p class="text-xs text-gray mt-1">Direct link to an image file.</p>
                    </div>

                    <div class="form-group col-span-2">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" value="{{ current_user.full_name or '' }}"
                            class="form-input" placeholder="e.g. John Doe">
                    </div>

                    <div class="form-group col-span-2">
                        <label class="form-label">Bio</label>
                        <textarea name="bio" class="form-textarea" rows="4"
                            placeholder="Tell us about yourself...">{{ current_user.bio or '' }}</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Language</label>
                        <select name="language" class="form-select">
                            <option value="en" {{ 'selected' if current_user.language=='en' }}>English</option>
                            <option value="es" {{ 'selected' if current_user.language=='es' }}>Spanish</option>
                            <option value="fr" {{ 'selected' if current_user.language=='fr' }}>French</option>
                            <option value="de" {{ 'selected' if current_user.language=='de' }}>German</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-end pt-4 border-top">
                    <button type="submit" class="btn btn-primary px-8">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
