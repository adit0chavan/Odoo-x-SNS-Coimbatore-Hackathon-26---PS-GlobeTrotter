{% extends "base.html" %}

{% block title %}Create Trip - GlobeTrotter{% endblock %}

{% block content %}
<div class="container main-content d-flex justify-center">
    <div class="w-100 max-w-lg mb-10">
        <div class="text-center mb-8">
            <h1 class="h2 mb-2">Plan a New Trip</h1>
            <p class="text-gray">Start by defining the basics of your next adventure.</p>
        </div>

        <div class="card p-8 shadow-lg">
            <form method="POST">
                <div class="form-group mb-6">
                    <label for="name" class="form-label">Trip Name <span class="text-danger">*</span></label>
                    <input type="text" id="name" name="name" required class="form-input text-lg fw-bold"
                        placeholder="e.g. Summer in Italy" value="{{ request.args.get('city', '') }}">
                </div>

                <div class="form-group mb-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-textarea" rows="4"
                        placeholder="What are your goals for this trip?"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div class="form-group">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" id="start_date" name="start_date" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" id="end_date" name="end_date" class="form-input">
                    </div>
                </div>

                <div class="d-flex justify-end gap-3 pt-4 border-top">
                    <a href="{{ url_for('trips.dashboard') }}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary px-8">Create Trip</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .max-w-lg {
        max-width: 48rem;
    }
</style>
{% endblock %}
